<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="main__layout">
        <div class="main__layout_left">
          <a href="../Home/index.html">
            <img
              class="main__layout_left_img"
              src="../Public/Images/Logo tab.png"
              alt="Logo"
            />
          </a>
        </div>
        <div class="main__layout_right">
          <h3 class="main__layout_right_title">Đăng nhập</h3>

          <div class="main__layout_right_form">
            <div class="main__layout_right_form_field">
              <input type="text" placeholder="Nhập tên người dùng" />
            </div>
            <div class="main__layout_right_form_field">
              <input type="password" placeholder="Nhập mật khẩu" />
            </div>

            <button class="main__layout_right_form_button" type="submit">
              Đăng nhập
            </button>

            <div class="main__layout-right_form_social">
              <h3>Đăng nhập với tài khoản khác</h3>

              <div class="main__layout-right_form_social_list">
                <img
                  src="https://www.bidu.com.vn/images/auth/google.svg"
                  alt=""
                />
                <img
                  src="https://www.bidu.com.vn/images/auth/facebook.svg"
                  alt=""
                />
                <img
                  src="https://www.bidu.com.vn/images/auth/zalo.svg"
                  alt=""
                />
                <img
                  src="https://www.bidu.com.vn/images/auth/apple.svg"
                  alt=""
                />
              </div>
            </div>

            <div class="main__layout-right_form_forgot">
              <p>Quên mật khẩu??</p>
            </div>

            <div class="main__layout-right_form_signup">
              <p>Không có tài khoản?</p>
              <p class="main__layout-right_form_signup_promo">Đăng ký</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
